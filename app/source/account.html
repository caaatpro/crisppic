<!DOCTYPE html>
<html class="app">
  <head>
    <meta charset="utf-8">
    <title>Зарегистироваться</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/css/animate.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.css" type="text/css">
    <link rel="stylesheet" href="/css/icon.css" type="text/css">
    <link rel="stylesheet" href="/css/font.css" type="text/css">
    <link rel="stylesheet" href="/css/app.css" type="text/css">
  </head>
  <body>
    <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
      <div class="container aside-xl"><a href="/" class="navbar-brand block">Crisppic</a>
        <section class="m-b-lg">
          <div id="signup">
            <div class="btn-group btn-group-justified"><a href="/login/vkontakte/" class="btn btn-info"><i class="fa fa-vk fa-lg"></i> VK</a><a href="/login/facebook/" class="btn btn-info"><i class="fa fa-facebook-square fa-lg"></i> Facebook</a><a href="/login/google/" class="btn btn-info"><i class="fa fa-google-plus-square fa-lg"></i> Google</a></div>
            <div class="line line-dashed"></div>
          </div>
          <div id="alerts"></div>
          <div class="list-group">
            <div class="list-group-item">
              <input id="username" type="text" name="username" value="" placeholder="Имя пользоватеял" class="form-control no-border">
            </div>
            <div class="list-group-item">
              <input id="email" type="email" name="email" value="" placeholder="Email" class="form-control no-border">
            </div>
            <div class="list-group-item">
              <input id="password" type="password" name="password" placeholder="Пароль" class="form-control no-border">
            </div>
          </div>
          <button id="signupButton" type="button" class="btn btn-lg btn-primary btn-block">Зарегистроваться</button>
          <div class="line li-dashed"></div>
          <p class="text-muted text-center"><small>Уже есть аккаунт?</small></p><a href="/login/" class="btn btn-lg btn-default btn-block">Войти</a>
        </section>
      </div>
    </section>
    <footer id="footer">
      <div class="text-center padder clearfix">
        <p><small>Crisppic © 2015</small></p>
      </div>
    </footer>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <!-- Bootstrap-->
    <script src="/js/bootstrap.js"></script>
    <!-- App-->
    <script src="/js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru" class="app">
<head>  
  <meta charset="utf-8" />
  <title>Crisppic</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" /> 
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/animate.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="css/icon.css" type="text/css" />
  <link rel="stylesheet" href="css/font.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body class="">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html">Crisppic</a>
      <section class="m-b-lg">
        <form action="index.html">
          <div class="list-group">
            <div class="list-group-item">
              <input placeholder="Имя пользоватеял" class="form-control no-border">
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="Email" class="form-control no-border">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Пароль" class="form-control no-border">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Зарегистрироваться</button>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>Уже есть аккаунт?</small></p>
          <a href="signin.html" class="btn btn-lg btn-default btn-block">Войти</a>
        </form>
      </section>
    </div>
  </section>
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Crisppic &copy; 2015</small>
      </p>
    </div>
  </footer>

  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.js"></script>
  <!-- App -->
  <script src="js/app.js"></script>
</body>
</html>
